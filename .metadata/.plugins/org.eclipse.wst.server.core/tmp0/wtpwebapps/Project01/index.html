<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="css/style.css">
   </head>
<body>

<a href="home?page=1">click</a>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="registerServ">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" name="uname" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" name="uemail" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password"  name="upass" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" name="cupass" required>
      </div>
      <div class="policy">
        <input type="checkbox" name="policy">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login_page.html">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
